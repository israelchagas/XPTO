<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Arquitetura Híbrida XPTO - Fluxo de Caixa</text>

  <!-- On-premises Environment -->
  <rect x="50" y="70" width="330" height="430" fill="#d1e8ff" stroke="#2d76bc" stroke-width="2" rx="10"/>
  <text x="215" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Ambiente On-Premises</text>
  
  <!-- Cloud Environment -->
  <rect x="420" y="70" width="330" height="430" fill="#d6f5d6" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="585" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Ambiente Cloud (AWS)</text>

  <!-- On-premises Kubernetes Cluster -->
  <rect x="80" y="110" width="270" height="120" fill="#ffffff" stroke="#2d76bc" stroke-width="2" rx="5"/>
  <text x="215" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Kubernetes Cluster On-Prem</text>
  
  <!-- On-prem Applications -->
  <rect x="100" y="140" width="100" height="70" fill="#ffebcc" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="150" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Serviço de</text>
  <text x="150" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Lançamentos</text>
  <text x="150" y="190" font-family="Arial" font-size="10" text-anchor="middle">(3+ réplicas)</text>
  
  <rect x="230" y="140" width="100" height="70" fill="#e6ccff" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="280" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Serviço de</text>
  <text x="280" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Consolidado</text>
  <text x="280" y="190" font-family="Arial" font-size="10" text-anchor="middle">(Réplica)</text>

  <!-- On-prem Database -->
  <rect x="80" y="240" width="270" height="120" fill="#ffffff" stroke="#2d76bc" stroke-width="2" rx="5"/>
  <text x="215" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Tier On-Prem</text>
  
  <rect x="100" y="270" width="100" height="70" fill="#cce6ff" stroke="#2d76bc" stroke-width="2" rx="5"/>
  <text x="150" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">PostgreSQL</text>
  <text x="150" y="305" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Master</text>
  <text x="150" y="320" font-family="Arial" font-size="10" text-anchor="middle">(Alta Disponibilidade)</text>

  <rect x="230" y="270" width="100" height="70" fill="#ffcccc" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="280" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Redis Cache</text>
  <text x="280" y="305" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Cluster</text>
  <text x="280" y="320" font-family="Arial" font-size="10" text-anchor="middle">(Distribuído)</text>

  <!-- On-prem Network -->
  <rect x="80" y="370" width="270" height="120" fill="#ffffff" stroke="#2d76bc" stroke-width="2" rx="5"/>
  <text x="215" y="385" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Rede & Segurança On-Prem</text>
  
  <rect x="100" y="400" width="100" height="70" fill="#d6d6d6" stroke="#757575" stroke-width="2" rx="5"/>
  <text x="150" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Load Balancer</text>
  <text x="150" y="435" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">HAProxy</text>
  <text x="150" y="450" font-family="Arial" font-size="10" text-anchor="middle">(Alta Disponibilidade)</text>

  <rect x="230" y="400" width="100" height="70" fill="#ffe6cc" stroke="#ff5722" stroke-width="2" rx="5"/>
  <text x="280" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">VPN Gateway</text>
  <text x="280" y="435" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">IPsec</text>
  <text x="280" y="450" font-family="Arial" font-size="10" text-anchor="middle">(Túnel Redundante)</text>

  <!-- Cloud Kubernetes Cluster -->
  <rect x="450" y="110" width="270" height="120" fill="#ffffff" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="585" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">EKS Cluster (AWS)</text>
  
  <rect x="470" y="140" width="100" height="70" fill="#ffebcc" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="520" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Serviço de</text>
  <text x="520" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Lançamentos</text>
  <text x="520" y="190" font-family="Arial" font-size="10" text-anchor="middle">(Réplica)</text>
  
  <rect x="600" y="140" width="100" height="70" fill="#e6ccff" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="650" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Serviço de</text>
  <text x="650" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Consolidado</text>
  <text x="650" y="190" font-family="Arial" font-size="10" text-anchor="middle">(5+ réplicas)</text>

  <!-- Cloud Database -->
  <rect x="450" y="240" width="270" height="120" fill="#ffffff" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="585" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Data Tier Cloud</text>
  
  <rect x="470" y="270" width="100" height="70" fill="#cce6ff" stroke="#2d76bc" stroke-width="2" rx="5"/>
  <text x="520" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">RDS PostgreSQL</text>
  <text x="520" y="305" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Replica</text>
  <text x="520" y="320" font-family="Arial" font-size="10" text-anchor="middle">(Multi-AZ)</text>

  <rect x="600" y="270" width="100" height="70" fill="#ffcccc" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="650" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">ElastiCache</text>
  <text x="650" y="305" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Redis</text>
  <text x="650" y="320" font-family="Arial" font-size="10" text-anchor="middle">(Cluster Mode)</text>

  <!-- Cloud Network -->
  <rect x="450" y="370" width="270" height="120" fill="#ffffff" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="585" y="385" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Rede & Segurança Cloud</text>
  
  <rect x="470" y="400" width="100" height="70" fill="#d6d6d6" stroke="#757575" stroke-width="2" rx="5"/>
  <text x="520" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Application</text>
  <text x="520" y="435" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Load Balancer</text>
  <text x="520" y="450" font-family="Arial" font-size="10" text-anchor="middle">(ALB)</text>

  <rect x="600" y="400" width="100" height="70" fill="#ffe6cc" stroke="#ff5722" stroke-width="2" rx="5"/>
  <text x="650" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">VPN Gateway</text>
  <text x="650" y="435" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">AWS Site-to-Site</text>
  <text x="650" y="450" font-family="Arial" font-size="10" text-anchor="middle">(VPN Connection)</text>

  <!-- Connection lines -->
  <!-- Hybrid VPN Connection -->
  <line x1="280" y1="400" x2="600" y2="400" stroke="#ff5722" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="440" y="390" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff5722">VPN Site-to-Site</text>
  <text x="440" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">IPsec (AES-256)</text>

  <!-- Database Replication -->
  <line x1="150" y1="340" x2="520" y2="270" stroke="#2d76bc" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="300" y="335" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d76bc">Replicação</text>
  <text x="300" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d76bc">Assíncrona</text>

  <!-- Redis Replication -->
  <line x1="280" y1="340" x2="650" y2="270" stroke="#f44336" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="450" y="335" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#f44336">Cache Sync</text>

  <!-- Service Communication -->
  <line x1="150" y1="210" x2="650" y2="140" stroke="#9c27b0" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#9c27b0">Service Mesh</text>
  <text x="400" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#9c27b0">mTLS + Circuit Breaker</text>

  <!-- Kubernetes Federation -->
  <line x1="350" y1="170" x2="450" y2="170" stroke="#4caf50" stroke-width="3"/>
  <text x="400" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">K8s</text>
  <text x="400" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#4caf50">Federation</text>

  <!-- Users and Clients -->
  <rect x="100" y="520" width="600" height="60" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5"/>
  <text x="400" y="535" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Usuários e Clientes</text>
  
  <!-- User Types -->
  <rect x="120" y="545" width="100" height="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="5"/>
  <text x="170" y="562" font-family="Arial" font-size="12" text-anchor="middle">Web Interface</text>
  
  <rect x="240" y="545" width="100" height="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="5"/>
  <text x="290" y="562" font-family="Arial" font-size="12" text-anchor="middle">Mobile Apps</text>
  
  <rect x="360" y="545" width="100" height="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="5"/>
  <text x="410" y="562" font-family="Arial" font-size="12" text-anchor="middle">API Clients</text>
  
  <rect x="480" y="545" width="100" height="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="5"/>
  <text x="530" y="562" font-family="Arial" font-size="12" text-anchor="middle">Admin Access</text>
  
  <rect x="600" y="545" width="80" height="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="5"/>
  <text x="640" y="562" font-family="Arial" font-size="12" text-anchor="middle">Reports</text>
  
  <!-- Client to Server Connection -->
  <line x1="150" y1="545" x2="150" y2="470" stroke="#03a9f4" stroke-width="2"/>
  <line x1="650" y1="545" x2="650" y2="470" stroke="#03a9f4" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="50" y="10" width="15" height="15" fill="#ffebcc" stroke="#ff9800" stroke-width="2"/>
  <text x="70" y="23" font-family="Arial" font-size="12" text-anchor="start">Lançamentos</text>
  
  <rect x="150" y="10" width="15" height="15" fill="#e6ccff" stroke="#9c27b0" stroke-width="2"/>
  <text x="170" y="23" font-family="Arial" font-size="12" text-anchor="start">Consolidado</text>
  
  <rect x="250" y="10" width="15" height="15" fill="#cce6ff" stroke="#2d76bc" stroke-width="2"/>
  <text x="270" y="23" font-family="Arial" font-size="12" text-anchor="start">Database</text>
  
  <rect x="350" y="10" width="15" height="15" fill="#ffcccc" stroke="#f44336" stroke-width="2"/>
  <text x="370" y="23" font-family="Arial" font-size="12" text-anchor="start">Cache</text>
</svg>